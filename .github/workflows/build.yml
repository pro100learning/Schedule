name: Build
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Check SonarCloud and start Tests
    runs-on: ubuntu-latest
    env:
      mongodb-version: '5.0'
      redis-version: '5'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Start MongoDB v $mongodb-version
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: $mongodb-version
          mongodb-username: supercharge
          mongodb-password: secret
          mongodb-db: schedules
      - name: Start Redis v $redis-version
        uses: superchargejs/redis-github-action@1.1.0
        with:
          redis-version: $redis-version
      - name: SonarCloud analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonarqube -x test --info
      - name: Build and run Tests
        run: gradle build
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'